 USA_breakup_desc:0 "We tried it, its just not gonna work."
 UCA_form_the_california_soviet_economic_partnership:0 "[SOV.Capital.GetName] - [ROOT.Capital.GetName] Economic Partnership."
 UCA_form_the_california_soviet_economic_partnership_desc:0 "[SOV.Owner.GetLeader] wants to establish a direct [SOV.Owner.GetName] funded joint economic development relationship between [SOV.Capital.GetName] and [Root.Capital.GetName]. It would take some time to put together on our end but we could use the additional aid." 
 UCA_russian_security_partnership:0 "Security Partnership 1"
 UCA_russian_security_partnership_desc:0 "[SOV.Owner.GetLeader] is personally concerned about the condition of our intelligence operations. The party has a special agency based in [SOV.Capital.GetName] that will be assisting us."
 UCA_russian_security_partnership2:0 "Security Partnership 2"
 UCA_russian_security_partnership2_desc:0 "[SOV.Owner.GetLeader] is more concerned now than ever before about the condition of our intelligence operations.\nThe project to expand it will take some time but will ease comrade [SOV.Owner.GetLeader]'s mind.\n The local party agrees, the [SOV.Owner.GetName] has a lot of resources available and we should take advantage of these opportunities We must expand our intelligence work with [SOV.Capital.GetName]"
 UCA_russian_security_partnership3:0 "Security Partnership 3"
 UCA_russian_security_partnership3_desc:0 "[SOV.Owner.GetLeader] is FREAKING OUT.  We must immediately lock down and secure all facalities and lines of communication. We will need to audit all citizens and review all transactions.  We will coordinate the effort with the agency in [SOV.Capital.GetName]"
 UCA_russian_security_partnership4:0 "Security Partnership 4"
 UCA_russian_security_partnership4_desc:0 "[SOV.Owner.GetLeader] has called a code black. We need to go into extreme lock-down mode. Assume everyone has been compromised. No-one can be trusted."
 UCA_joint_russian_military_training:0 "[SOV.Owner.GetName] Military Training"
 UCA_joint_russian_military_training_desc:0 "[SOV.Owner.GetLeader] needs us to prepare to receive an advanced [SOV.Owner.GetName] diplomatic team , mainly bureaucrats from [SOV.Capital.GetName], they are going to form the new backbone of our new, modern, general staff"
 UCA_joint_russian_military_training:0 "[SOV.Owner.GetName] Military Training 2"
 UCA_joint_russian_military_training_desc:0 "[SOV.Owner.GetLeader] needs us to expand the general staff offices and double the staff, as soon as possible. The war effort hangs in the balance!"
