 UAL_UNION_OF_STATES_DESC:0 "The Revolution started when the South issued a  another declaration of Independence. The general sentiment these days in the south is. Whats done is done, But, If we had known what was going to happen out west; we wold not have done it. Because now, we are all doomed. Russia is coming. Via that Sunshine bullshit. Texas is vulnerable to attack,  if Texas falls, we are exposed. The Texas Federation cannot fall."
