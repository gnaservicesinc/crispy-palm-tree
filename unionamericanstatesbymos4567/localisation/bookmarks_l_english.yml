 USA_UNION_OF_STATES_DESC:"The US reports zero casualties from the US army's invasion of New England. The troops were greeted by cheering crowds that welcomed the troops. For the first time since fleeing to England during the October Revolution, The United States of America, stands among the nations of the world. Today, acting President Truman has formally become President Truman for the first time Truman immediately recognized the State of Michigan and the state governments of all members of the so called Great Lakes Treaty Organization as the a legitimate and lawful state governments of their respective states. 	In the same address, The president said the US territory in the south, southwest and west are being illegally occupied by domestic terrorists. The President warned the nations of Germany, Italy, Japan, and Russia to stop illegally engaging in diplomacy with these terrorist groups. The US has also successfully asserted full sovereignty over US assets around the global. In an intense moment the American Government began drafting a formal declaration of war against the state of Hawaii before the islands now former government caved and abandoned all claims to the island. 	A  diplomatic crisis response team made of US, Canadian, and British diplomats have also successfully and peacefully secured control of state of Alaska on behalf of the United States.""
 UMI_UNION_OF_STATES_DESC:0 "Michigan has been vocal about wanting the see the Union Restored and has maintained a US style democracy since the fall of the Union."
 UCA_UNION_OF_STATES_DESC:0 "The Sunshine Block lives in unity and community. The Red army arrived with aid and support when the war happened. We owe our lives to them. Moscow has helped guide and protect us since."
